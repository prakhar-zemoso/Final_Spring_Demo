<!DOCTYPE html>

<html xmlns:th ="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymleaf-extras-springsecurity5"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-image:url('https://img.freepik.com/free-psd/modern-gift-voucher-mockup_7956-139.jpg?w=1060');background-size:cover">
<h1 style="padding-top: 25px;" class="text-center"> Hello New User, Please Fill the form </h1>
<div class="container">
    <div class="row mt-8">
        <div class="col-md-6 offset-md-3">
            <br><br>

            <form th:action="registration" th:method="post" th:object="${user}">
<pre>
    First Name : <input type="text" th:field="*{firstName}" name="firstName" path="firstName" >
     <span style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    Last Name : <input type="text" th:field="*{lastName}" name="lastName" path="lastName">
    <span style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{firstName}"></span>
    Email Address : <input type="text"   th:field="*{email}" name="email">
    <span style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    User Role : <input type="text"  th:field="*{roles}" name="roles">
    <span style="color:red"  th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></span>
    Password : <input type="password"  th:field="*{password} "name="password">
    <span style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    Confirm Password : <input type="password" name="confirmPassword" >
    <span style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    <br><br>

    <input type="Submit" value="RegisterUser">
    </pre>
            </form>

        </div>
    </div>

</div>

</body>
</html>
