<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Add New Items in Cart </title>
</head>
<body style="background-image:url('https://img.freepik.com/free-psd/modern-gift-voucher-mockup_7956-139.jpg?w=1060');background-size:cover;">
<div style="text-align:center;" class = "container">
    <h1>Add New Items in Cart</h1>
    <h2>Save Product</h2>

    <form style="text-align:center;" action="#" th:action="@{/saveProduct}" th:object="${product}"
          method="POST">

        <input type="text" th:field="*{name}"
               placeholder="Name" class="form-control mb-4 col-4">
        <span style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <br>

        <input type="text" th:field="*{description}"
               placeholder="Description" class="form-control mb-4 col-4">
        <span style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        <br>

        <input type="text" th:field="*{price}"
               placeholder="Price" class="form-control mb-4 col-4">
        <span style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
        <br>
        <input type="text" th:field="*{coupon}"
               placeholder="Coupon Id" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2"> Save Product</button>
    </form>

    <hr>

    <a th:href = "@{/productIndex}"> Back to Product List</a>

</div>

</body>
</html>
